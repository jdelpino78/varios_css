<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="estilo.js"></script>
  <title>Control deslizante de imagen</title>
</head>
<body>
  <h1>Control deslizante de imagen con diseño elegante</h1>
  
    <div class="container">
  
      <div class="slider-wrapper">
        <div class="inner-wrapper">
          <div class="slide" style="background: #E54B4B;">1</div>
          <div class="slide" style="background: #61BFAD;">2</div>
          <div class="slide" style="background: #F0CF61;">3</div>
          <div class="slide" style="background: #0E38B1;">4</div>
          <div class="slide" style="background: #C6D7C7;">5</div>
        </div>
      </div>
  
      <div class="button prev"></div>
      <div class="button next"></div>
    </div>

  <div class="page-link">
    <a href="https://programmer.netlify.app" target="self">Visita mi Sitio JS</a>
    <a href="https://programer-web.netlify.app" target="self"> &copy;Copyright 2023 | José Delpino</a>
  </div>
  
</body>  
</html>
